<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/background.js"></script>
  <link href="css/hemlock.css" rel="stylesheet">
  <style>
    html, div { height: 100%; width: 100%;}
    body {
      background-image: url("images/montage.png");
      background-repeat: repeat-x;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light fixed-top">
      <a class="navbar-brand" href="/">Hemlock</a>
  </nav>
  <div class="row justify-content-center">
    <div class="col-6">
  <div class="card card-body bg-light" style="margin-top:100px;">
  <div class="row justify-content-center">
      <div class="col-12">
        <h3>Register for Hemlock</h3>
        <br>
        <div th:if="${message.message != null}">
            <p th:if="${message.message == 'Registration Successful'}" th:text="${message.message}" style="color:green"></p>
            <p th:if="${message.message != 'Registration Successful'}" th:text="${message.message}" style="color:red"></p>
        </div>
        <br>
        <form action="/register" th:action="@{/register}" th:object="${user}" method="post">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" th:field="*{email}" name="email" required>
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" th:field="*{username}" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" th:field="*{password}" name="password" required>
          </div>
          <button class="btn btn-primary float-right" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
  </div>
</div>

  </footer>
</body>
